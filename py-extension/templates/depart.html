{% extends "base.html" %}

{% block title %}{{data['name']}}{% endblock %}

{% block main_content %}

<div class="container">
  <div class="row">
    <div class="col s12 l8 offset-l2">
      <div class="divider"></div>

      <table>
        <thead>
          <tr>
            {{data['name']}}
          </tr>
        </thead>

        <tbody>
          {% if data %}
          <tr>
            {% for each in data %}
            <td>{{each}}</td>
            <td>{{data[each]}}</td>
          </tr>
          {% endif %}
        </tbody>
      </table>


    </div>
  </div>
</div>

{% endblock %}
